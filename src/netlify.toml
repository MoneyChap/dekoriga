[build]
  command = "npm run build"
  publish = "build"
  [build.environment]
    NODE_VERSION = "18"
    CI = "false"
    DISABLE_ESLINT_PLUGIN = "true"
    GENERATE_SOURCEMAP = "false"
    SKIP_PREFLIGHT_CHECK = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"